<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post" class="form" id = "form-1" >
        <div class="modal">
            <div class="modal_overlay">
            
            </div>
            <div class="modal_body">
                <div class="modal_inner">
                    <div class="auth-form_header">
                        <h3 class="auth-form_heading">Đăng ký tài khoản</h3>
                    </div> 
                    <div class="auth-form_form">
                        <div class="auth-form_group">
                            <label for="fullname" class="form-label">Tên</label>
                            <input  type="text" class ="auth-form_input" id = "fullname" name = "fullname" rules = "required|name" placeholder="Ex: Vu Dinh Minh" required minlength="3" maxlength="100">
                            <span class="form-message"></span>
                        </div>
                        
                        <div class="auth-form_group">
                            <label for="email" class="form-label">Email</label>
                            <input  type="email" class ="auth-form_input" id = "email" name = "email" required  >
                            <span class="form-message"></span>
                        </div>
                        <div class="auth-form_group">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input  type="password" class ="auth-form_input" id = "password" name = "password" required
                            pattern="[a-z]{1,15}">
                            <span class="form-message"></span>
                        </div>
                        <div class="auth-form_group">
                            <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
                            <input  type="password" class ="auth-form_input" id = "repassword" name = "repassword" required
                            pattern="[a-z]{1,15}">
                            <span class="form-message"></span>
                        </div>
                        <div class="auth-form_group">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input  type="tel" class ="auth-form_input" id = "phoneNumber" name = "phoneNumber"  required
                            pattern="[0-9]{10}" >
    
                            <span class="form-message"></span>
                        </div>
                        
                    </div>
                    <div class="auth-form_under">
                        <button class="btn-register">Đăng ký</button>
                    </div>
                    <div class="message-container">
                        <h3 id="message">Don't Hesitate!</h3>
                      </div>
                </div>
            </div>
            
        </div>
    </form>
    <script src="./validator.js"></script>
    
</body>
</html>
